source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/libkleo-22.04.2.tar.xz : dc0580538aae6ecf43df5db777c4e5b26b98e4dcb7bd9eb42b4477430589f18f
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : KDE PIM cryptographic library
description: |
    KDE PIM cryptographic library.
builddeps  :
    - gpgme-qt-devel
    - kcodecs-devel
