name       : libkleo
version    : 23.04.0
release    : 63
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/libkleo-23.04.0.tar.xz : ae210e3849395044be778cc7b92746e209be91722928c991a3324932adda6e69
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : KDE PIM cryptographic library
description: |
    KDE PIM cryptographic library.
builddeps  :
    - gpgme-qt-devel
    - kcodecs-devel
    - kcompletion-devel
    - kconfig-devel
