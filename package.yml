name       : libkleo
version    : 17.04.1
release    : 1
source     :
    - https://download.kde.org/stable/applications/17.04.1/src/libkleo-17.04.1.tar.xz : 230928a13cd57ef82b1e3dfce80a3b07f9e5fd180166713148865f94a9528194
license    : 
    - GPL-2.0
    - LGPL-2.1
component  : desktop.library
summary    : KDE PIM cryptographic library.
description: |
    KDE PIM cryptographic library.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - gpgme-qt-devel
    - kcodecs-devel
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kitemmodels-devel
    - kpimtextedit-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - libassuan-devel
    - libboost-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
