name       : libkleo
version    : 22.04.3
release    : 60
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/libkleo-22.04.3.tar.xz : d76e6fd8740d17eea371c4052b17e98a7fdf77651d801a31701968f2455c665a
homepage   : https://kde.org/
license    : GPL-2.0-or-later
